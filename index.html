<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
        <p>Please choose your movie & times</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Movie Titles</h3>
          <form id="movie-form">
            <div class="radio">
              <label>
                <input type="radio" name="movie-name" value="Spiderman" checked>
                Spiderman
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie-name" value="Wonder Woman">
                Wonder Women
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie-name" value="Girls Trip">
                Girls Trip
              </label>
            </div>
            <h3>Movie Times</h3>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="11AM (Matinee)" checked>
                11AM (Matinee)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="3PM">
                3PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="7PM">
                7PM
              </label>
              <h3>Ticket Type</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="age" value="Adult" checked>
                  Adult
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="age" value="Child">
                  Child (age 2-12)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="age" value="Senior">
                  Senior (Age 60+)
                </label>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="purchase-details">
          <h2>Confirmation Details:</h2>
          <h3><span class="movie-title"></span></h3>
          <p>Movie Time: <span class="movie-time"></span></p>
          <p>Ticket Type: <span class="ticket-type"></span></p>
          <p>Ticket Price: $<span class="ticket-price"></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
